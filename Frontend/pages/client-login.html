    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="report_listing.html">
                <img src="../images/halo_logo.png" alt="halo logo" /> 
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form">
                <h3 class="form-title">Login</h3>
                <p>In order to view the reports for your survey(s), you'll need a password.</p>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span id="validation-msg"> Enter Passcode. </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Passcode</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Passcode" name="password"  id="password" /> </div>
                </div>
                <div class="form-actions">
                    <!--<label class="checkbox">
                        <input type="checkbox" name="remember" value="1" /> Remember me </label>-->
                    <button type="submit" class="btn purple pull-right"> Login </button>
                </div>
                <div class="forget-password display-hide">
                    <h4>Forgot your passcode ?</h4>
                    <p> Click <a href="javascript:;" id="forget-password"> here </a> to get it sent to your email. </p>
                </div>
                <hr />
                <div class="create-account display-hide">
                    <p> Don't have an account yet ?&nbsp;
                        <a href="javascript:;" id="register-btn"> Create an account </a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
